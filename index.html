<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>
    
    <!-- Part 1: Basic Interactions -->
    <section id="part1">
        <h2>Part 1: Basic Interactions</h2>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        <button id="checkAge">Check Age</button>
        <p id="ageResult"></p>
    </section>
    
    <!-- Part 2: Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <div>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2">
            <button id="calculate">Calculate Sum & Average</button>
            <p id="functionResults"></p>
        </div>
    </section>
    
    <!-- Part 3: Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <button id="countdownBtn">Start Countdown</button>
        <div id="countdownDisplay"></div>
        <button id="generateListBtn">Generate Number List</button>
        <ul id="numberList"></ul>
    </section>
    
    <!-- Part 4: DOM Manipulation  -->
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <div class="box" id="colorBox">Click me to change color!</div>
        <button id="addItemBtn">Add List Item</button>
        <button id="toggleBtn">Toggle Visibility</button>
        <ul id="dynamicList"></ul>
        <p id="toggleText" style="display: none;">This text can be toggled!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
